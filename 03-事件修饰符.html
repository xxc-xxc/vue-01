<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>

<body>
    <div id="app">

        <div @click="handle">
            {{num}}
            <!-- .stop：阻止事件冒泡 -->
            <a href="#" @click.stop="doThis">doThis</a>
        </div>

    </div>
    <script>
        let vm=new Vue({
           el:'#app',
           data:{
               num: 0,
           },
           methods:{
               handle() {
                   this.num++;
               },
               doThis() {
                   console.log('doThis...');
               }
           },
        });
    </script>
</body>

</html>
