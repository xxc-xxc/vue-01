<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        <div>{{msg}}</div>
        <div>
            <input type="text" v-model="msg">
        </div>
    </div>

    <script>
        // v-model：双向数据绑定
        let vm = new new Vue({
            el: '#app',
            data: {
                msg: "123"
            }
        })
    </script>
</body>
</html>
