<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>

<body>
    <div id="app">
        {{num}}
        <button v-on:click="num++">点击</button>
        <button @click="add">点击2</button>
        <button @click="sum(5)">点击3</button>
        <div>
            <!-- 1.如果时间直接绑定函数名称，那么默认会传递事件对象作为事件函数的第一个参数 -->
            <button v-on:click="handle1">click1</button>
            <!-- 2、如果事件绑定函数调用，那么事件对象必须作为最后一个参数显示传递，并且事件对象的名称必须是$event -->
            <button @click="handle2(123, 456, $event)">click2</button>
        </div>
    </div>
    <script>
        let vm = new Vue({
           el:'#app',
           data:{
               num: 0,
           },
           methods:{
               add() {
                   console.log(this === vm);
                   this.num++;
               },
               sum(num) {
                   console.log(5 + num);
               },
               handle1(event) {
                   console.log(event.target.innerHTML);
               },
               handle2(n1, n2, event) {
                   console.log(n1, n2);
                   console.log(event.target.innerHTML);
                   this.num++;
               }
           },
        });
    </script>
</body>

</html>
